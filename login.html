<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>

    
</head>
<body id="body" class="flex items-center justify-center min-h-screen bg-blue-300">
    <div class="w-96 p-6 bg-gray-100 shadow-lg rounded-xl">
        <h2 id="formTitle" class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="Form" class="space-y-4" method="post">
            <input id="nameField" type="text" placeholder="Nome" class="w-full p-2 border rounded-md hidden" required>
            <input type="email" id="email" placeholder="Email / Nome" class="w-full p-2 border rounded-md" required>
            <input id='telefone' type="tel" placeholder="Telefone" class="w-full p-2 border rounded-md hidden">
            <input type="password" id="senha" placeholder="Senha" class="w-full p-2 border rounded-md" required>
            <button type="button" id="submitbtn" class="w-full bg-blue-500 text-white p-2 rounded-md">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <button id="toggleButton" class="text-blue-500 hover:underline">Criar uma conta</button>
        </div>
    </div>


   <div id="backdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden backdrop-blur-md transition-opacity duration-300"></div>

    <!-- Modal cadastro enviado-->
    <div id="modal_cadastro_enviado" class="fixed inset-0 flex items-center justify-center scale-0 transition-transform duration-300">
        <div class="w-96 rounded-lg bg-gray-100 shadow-lg flex-col">
            <div class="bg-green-500 flex items-center rounded-t-lg justify-center p-4">
                <div class="rounded-full bg-white h-20 w-20 flex items-center justify-center">
                    <svg id="check_imagem" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="size-20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>                  
                </div>  
            </div>
            <div class="bg-gray-200 flex flex-col items-center justify-center p-5 rounded-b-lg">
                <h1 class="font-bold text-lg text-black">Requisição Solicitada!!</h1>
                <p class="text-md text-center p-4">Sua requisição de cadastro foi encaminhada com sucesso, aguarde ela ser avaliada.</p> 
                <button id="fechar-modal-enviado" class="hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded mt-2">
                    Fechar
                </button>
            </div>
        </div>
    </div>

<!-- Modal email invalido-->
    <div id="modal_email_invalido" class="fixed inset-0 flex items-center justify-center scale-0 transition-transform duration-300">
        <div class="w-96 rounded-lg bg-gray-100 shadow-lg flex-col">
            <div class="bg-yellow-300 flex items-center rounded-t-lg justify-center p-4">
                <div class="rounded-full bg-white h-20 w-20 flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
                      </svg>                                      
                </div>  
            </div>
            <div class="bg-gray-200 flex flex-col items-center justify-center p-5 rounded-b-lg">
                <h1 class="font-bold text-lg text-black">E-mail Inválido!!</h1>
                <p class="text-md text-center p-4">O e-mail informado não é válido, favor usar o seguinte modelo: </br>seunome@email.com.br</p> 
                <button id="fechar-modal-email" class="hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded mt-2">
                    Fechar
                </button>
            </div>
        </div>
    </div>
    <script src="public/js/login.js">
        
    </script>
</body>
</html>
