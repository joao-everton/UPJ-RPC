<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-300">
    <div class="w-96 p-6 bg-gray-100 shadow-lg rounded-xl">
        <h2 id="formTitle" class="text-2xl font-bold text-center mb-4">Login</h2>
        <form id="authForm" class="space-y-4">
            <input id="nameField" type="text" name="nome" placeholder="Nome" class="w-full p-2 border rounded-md hidden">
            <input type="email" id="email" name="email" placeholder="Email" class="w-full p-2 border rounded-md" required>
            <input id="telefone" type="number" name="telefone" placeholder="Telefone" class="w-full p-2 border rounded-md hidden">
            <input type="password" id="senha" name="senha" placeholder="Senha" class="w-full p-2 border rounded-md" required>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md">Entrar</button>
        </form>
        <div class="text-center mt-4">
            <button id="toggleButton" class="text-blue-500 hover:underline">Criar uma conta</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
