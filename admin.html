<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aprovação de Usuários</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Aprovação de Usuários</h2>
    <ul id="userList"></ul>

    <script>
        function loadUsers() {
            $.post("crud.php", { action: "getPendingUsers" }, function (data) {
                const users = JSON.parse(data);
                $("#userList").empty();
                users.forEach(user => {
                    $("#userList").append(`<li>${user.nome} (${user.email})
                        <button onclick="approve(${user.id_usuario})">Aprovar</button>
                        <button onclick="reject(${user.id_usuario})">Rejeitar</button>
                    </li>`);
                });
            });
        }

        function approve(id) { $.post("crud.php", { action: "approveUser", id }, loadUsers); }
        function reject(id) { $.post("crud.php", { action: "rejectUser", id }, loadUsers); }

        loadUsers();
    </script>
</body>
</html>
